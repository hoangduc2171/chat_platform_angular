<div id="user-list">
    <h2>Danh sách người dùng</h2>
    <button (click)="createUserModal.toggleModal()">
        Thêm người dùng
    </button>
    <div class="table-container">
        <table class="table-head">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th></th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                </tr>
                <tr>
                    
                </tr>
            </thead>
        </table>
        <div class="table-body">
            <table>
                <tbody>
                    <tr *ngFor="let user of users; let i = index; trackBy : trackByfn">
                        <td>{{ i + 1 }}</td>
                        <td>{{ user.id }}</td>
                        <td>
                            <img [src]="user.avatar" alt="">
                        </td>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <mat-modal #createUserModal modalTitle="Thêm người dùng mới">
        
    </mat-modal>
</div>
