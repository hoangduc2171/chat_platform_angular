<div class="container">
    <div class="error-notify">
        <button class="error-close">
            <i class="fa-regular fa-circle-xmark"></i>
        </button>
        <p class="error-title"></p>
    </div>
    <div class="panel-container">
        <img class="panel-image" src="/assets/img/image.png" alt="">
        <div class="panel-content">
            <p class="title">Hệ thống quản lý chat đa nền tảng</p>
            <p class="caption">Tiết kiệm thời gian tư vấn và chăm sóc khách hàng</p>
        </div>
        <div class="panel-slider">
            <button class="slide active"></button>
            <button class="slide"></button>
            <button class="slide"></button>
        </div>
    </div>
    <div class="form-container">
        <form action="" id="sign-in__form">
            <img class="vss-logo" src="/assets/img/vss-logo.png" alt="">
            <h3 class="title">Đăng nhập vào tài khoản của bạn</h3>
            <div class="input-field">
                <input id="username" name="username" placeholder="Nhập tài khoản">
                <label for="username">Tài khoản</label>
                <p class="input-subtext"></p>
            </div>
            <div class="input-field">
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu">
                <span class="password-icons">
                    <i class="fa-regular fa-eye"></i>
                    <i class="appear fa-regular fa-eye-slash"></i>
                </span>
                <label for="password">Mật khẩu</label>
                <p class="input-subtext"></p>
            </div>
            <div class="form-actions">
                <div class="checkbox-field">
                    <input id="password-saved" type="checkbox">
                    <label for="password-saved">Lưu mật khẩu</label>
                </div>
                <a id="password-forget" href="./forget_password.html">Quên mật khẩu?</a>
            </div>
            <button class="btn btn-login" type="submit">Đăng nhập</button>
            <div class="form-supports">
                <span (click)="loginModal.toggleModal()" >Bạn chưa có tài khoản?</span>
                <a href="">Đăng ký</a>
            </div>
        </form>
    </div>
    <div id="language-box">
        <img src="/assets/img/global.png" alt="">
        <select class="language-select ">
            <option value="Vietnamese">Tiếng Việt</option>
            <option value="English">English</option>
        </select>
    </div>
</div>
<mat-modal #loginModal>
    <img src="/assets/img/forget.png" alt="">
        <h3>
            Bạn đã nhập sai quá nhiều!
        </h3>
        <div class="actions">
            <button #close class="btn close-modal">
                Thử lại
            </button>
            <a class="btn" href="./forget_password.html">Quên mật khẩu?</a>
        </div>
</mat-modal>
<script type="module" src="./src/main.ts"></script>
